<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img
                src="../../../assets/images/logo.svg"
                style="display: block; margin-left: auto; margin-right: auto"
                alt="logo"
              />
            </div>
            <h4 style="text-align:center;">Hello! let's get started</h4>
            <h6 class="font-weight-light" style="text-align: center;">Sign in to continue.</h6>
            <form class="pt-3" [formGroup]="loginForm">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  name="email"
                  placeholder="Username"
                  formControlName="email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  name="password"
                  placeholder="Password"
                  formControlName="password"
                  required
                />
              </div>
              <div class="mt-3">
                <a
                  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  (click)="loginUser()"
                  >SIGN IN</a
                >
              </div>
              <div class="text-center mt-4 font-weight-light">
                Don't have an account?
                <a routerLink="/signup" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
